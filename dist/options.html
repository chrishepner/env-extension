<!DOCTYPE html>
<html>
<head>
    <title>Environment Notification Settings</title>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="options.css" />
</head>
<body>

<div class="container">

    <h1>Environment Notification Banner</h1>
    <h2>Settings</h2>
    <form>
        <fieldset>

        <div class="row">
            <div class="form-group col-md-6">
                <label for="value-urls">URLs</label>
                <textarea id="value-urls" class="form-control" rows="5"></textarea>

            </div>
            <div class="col-md-6">
                <div id="urls-help-block" class="help-block">
                    URLS can be specified as follows:
                    <ul>
                        <li>A string to match against, i.e., "example.com/test"</li>
                        <li>A regular expression in the form "regex:^https?://www\.example\.com</li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="value-warning-text">Warning Text</label>
            <input id="value-warning-text" type="text" class="form-control" placeholder="Text displayed in banner" />
        </div>

        <div class="form-group">
            <label for="value-background-color">Background Color</label>
            <input id="value-background-color" type="color" class="form-control" />
        </div>

        <div class="form-group">
            <label for="value-text-color">Text Color</label>
            <input id="value-text-color" type="color" class="form-control" />
        </div>

        <div class="form-group">
            <label for="value-opacity">Opacity</label>
            <div class="input-group">
                <input id="value-opacity" type="number" min="0" max="1" step="0.01" class="form-control" />
                <div class="input-group-addon">%</div>
            </div>
        </div>

        <div class="checkbox">
            <label>
                <input id="value-blinky" type="checkbox">
                Blinky text
            </label>
        </div>

        <div class="checkbox">
            <label>
                <input id="value-bottom" type="checkbox">
                Banner on bottom
            </label>
        </div>

        <div id="status"></div>
        <button id="save" class="btn btn-primary">Save</button>


    </fieldset>
    </form>
</div>

<script src="options.js"></script>
</body>

</html>
